<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="../dist/angular-grid.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/angular-grid.css">
    <link rel="stylesheet" type="text/css" href="../dist/theme-fresh.css">
    <script src="paging.js"></script>
</head>
<body ng-app="example" ng-controller="exampleCtrl">
    <div style="height: 6%;">
        Page Size:
        <select ng-model="pageSize" ng-change="onPageSizeChanged()">
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select>
    </div>
    <div style="height: 94%;" ag-grid="gridOptions" class="ag-fresh"></div>
</body>
</html>
